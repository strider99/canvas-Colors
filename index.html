<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color the Canvas</title>
	<style type="text/css">

	</style>
</head>
<body>
	<canvas id="canvas" height="800" width="800">
		
	</canvas>

<script type="text/javascript">
	const canvas = document.querySelector('#canvas');
	const ctx = canvas.getContext('2d');
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	ctx.strokeStyle = '#FFBBAA';
	ctx.lineJoin = 'round';
	ctx.lineCap = 'round';
	// ctx.lineWidth = 100;

	let isDrawing = false;
	let lastX = 0;
	let lastY = 0;
	let hue = 0;
	let direction = true;

	function draw(e) {
		if(!isDrawing) return;
		console.log(e);
		ctx.strokeStyle = `hsl(${hue}, 94%, 50%)`;
		ctx.beginPath();
		ctx.moveTo(lastX, lastY);
		ctx.lineTo(e.offsetX, e.offsetY);
		ctx.stroke();
		lastX = e.offsetX;
		lastY = e.offsetY;
		hue++;
		if(hue >= 360){
			hue = 0;
		}
		if(ctx.lineWidth >= 50 || ctx.lineWidth <= 1){
			direction = !direction;
		}
		if(direction == true){
			ctx.lineWidth++;
			
		}
		else {
			ctx.lineWidth--;
		}
	}

	canvas.addEventListener('mousedown', (e) => {
		isDrawing = true;
		lastX = e.offsetX;
		lastY = e.offsetY;
	});
	canvas.addEventListener('mousemove', draw);
	canvas.addEventListener('mouseup', _ => isDrawing = false);
	canvas.addEventListener('mouseout', _ => isDrawing = false);

</script>
</body>
</html>
